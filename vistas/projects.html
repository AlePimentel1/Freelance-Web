<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | e-Trax</title>
    <!--ETIQUETAS SEO-->
    <meta
      name="description"
      content="Explora nuestro portfolio, proyectos hechos a medida para satisfacer las necesidades de nuestros clientes"
    />
    <meta
      name="keyword"
      content="hosting, ecommerce, desarrollo web, desarrollo mobile, google, e-trax, server, internet, web, software"
    />
    <!--HOJA ESTILOS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="icon" type="image/x-icon" href="../img/e-TraX-512x512.png" />
    <script
      src="https://kit.fontawesome.com/44e6cd46d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--COMIENZA HEADER-->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="../index.html">
            <img class="logo__header" src="../img/logo.png" alt="Logo e-Trax" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarEtrax"
            aria-controls="navbarEtrax"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarEtrax"
          >
            <div class="navbar-nav">
              <a class="nav-link" href="../index.html">Inicio</a>
              <a class="nav-link" href="../vistas/about-us.html"
                >Sobre Nosotros</a
              >
              <a class="nav-link" href="../vistas/gallery.html">Servicios</a>
              <a class="nav-link active" href="../vistas/projects.html"
                >Portfolio</a
              >
              <a class="nav-link" href="../vistas/contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--Comienza Main-->
    <main>
      <div class="imgPortadaPortfolio">
        <h1 class="h1__title">NUESTRO PORTFOLIO</h1>
      </div>
      <div class="div__info">
        <h2>LOGOFOLIO</h2>
        <section class="section__h2">CLIENTES QUE CONFIAN EN NOSOTROS</section>
        <!--CAROUSEL-->
        <div
          id="carouselLogoControls"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="../img/logoPanam.png"
                alt="Primer slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="../img/logoLacancha.png"
                alt="Segundo slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="../img/logoAbitab.png"
                alt="Tercer slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselLogoControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselLogoControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
          </a>
        </div>
        <!--FIN CAROUSEL-->
      </div>
    </main>
    <!--COMIENZA FOOTER-->
    <footer class="pt-4">
      <!-- Footer Texto -->
      <div class="container-fluid text-center text-md-left">
        <div class="row">
          <div class="col-md-12 mt-md-0 mt-3 d-flex center__footer">
            <a href="#">
              <img
                src="../img/logo.png"
                alt="Logo etrax"
                class="logo__footer"
              />
            </a>
          </div>
        </div>
      </div>
      <!-- Footer Texto -->
      <div class="text-center pt-3">Todos los derechos reservados</div>
    </footer>
    <!--FIN FOOTER-->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
